<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Подключение Bootstrap 5 через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container">
        <div class="col-12">
            <h1 class="text-primary">Погодное приложение</h1>
            <!-- создание формы для введения города -->
            <form action="">
                <div class="input-group mb-3">
                    <input type="text" name="city" id="input" class="form-control bg-secondary text-white" placeholder="Введите город" pattern="^[\u0400-\u04FFa-zA-Z\s-]+$" title="Используйте только буквы, пробелы и тире">
                    <button class="btn btn-primary" id="formButton">Найти</button>
                </div>
            </form>
        </div>   
    </div>
    <!-- формирование колонок для отображения результатов -->
    <div class="row m-5">
        <div class="col-lg-4" id = "currentWeatherDiv">
            <h2 class="text-primary">Текущая погода</h2>
            <p id="currentWeather"></p>
        </div>
        <div class="col-lg-4" id="forecastDiv">
            <h2 class="text-primary">Погода на 5 дней</h2>
        </div>
        <div class="col-lg-4">
            <h2 class="text-primary">Данные о воздухе</h2>
            <div class="alert alert-secondary" id="airPollution">Состояние воздуха</div>
        </div>
    </div>
    <!-- Модальное окно для ошибок -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="errorModalLabel">Ошибка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalMessage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
        
    <!-- Подключение скрипта -->
    <script src="hw_14.js"></script>
</body>
</html>
